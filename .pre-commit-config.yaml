repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: check-yaml
  - id: check-added-large-files
- repo: local
  hooks:
  - id: fmt
    name: fmt
    description: Format files with cargo fmt.
    entry: cargo fmt
    language: system
    types: [rust]
    args: ["--all", "--", "--check"]
  - id: clippy
    name: clippy
    description: Lint rust sources
    entry: cargo clippy
    language: system
    args: ["--", "-W", "warnings"]
    types: [rust]
    pass_filenames: false
